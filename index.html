<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic City Page</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
  <p>You are hacked and your name is</p>
  <h1 id="city-name"></h1>

  <script>
    // Full path: e.g. /test_website_html/Boston
    const pathParts = window.location.pathname.split("/");

    // Find the part after "test_website_html"
    const repoName = "test_website_html";
    const repoIndex = pathParts.indexOf(repoName);

    // Get the next part (Boston, NewYork, etc.)
    let city = "";
    if (repoIndex !== -1 && pathParts.length > repoIndex + 1) {
      city = pathParts[repoIndex + 1];
    }

    // Display it
    document.getElementById("city-name").textContent = city || "No city found";
  </script>

</body>
</html>
